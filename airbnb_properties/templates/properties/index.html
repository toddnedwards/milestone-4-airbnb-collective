{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Properties section -->

  <div class="container">
    <div class="row">
      <div class="col pt-4">
        <h3 class="text-center">At My AirBnb Collective, we offer convenient properties<br>
          across the UK to make your travels easier!</h3>
          <br>
          <hr>
        <h4 class="text-center">Check Out Our Properties below:</h4>
        <div class="row">
          <div class="col-4">
            {% for property in properties %}
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>

{% block postloadjs %}
    <script>
        $('.carousel').carousel({
            interval: 4000
        })
    </script>   
{% endblock %}
{% endblock %}
