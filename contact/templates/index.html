{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Heading -->

<div class="container-fluid">
    <div class="row">
        <div class="col text-center">
            <h1>Contact Us</h1>
            <br>
            <h3>Have Questions? Contact Us Below:</h3>
        </div>
    </div>
</div>

<!-- Contact Form -->

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card mt-4 mb-4">
                <div class="card-body bg-light">
                    <form>
                        <div class="form-group">
                            <label for="emailAddress">Email address</label>
                            <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Enter email*" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Full Name*" required>
                        </div>
                        <!-- <div class="form-group">
                            <label for="propertyChoice">Which property are you interested in?</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="C" required="true">
                        </div> -->
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Please write your message here*" required></textarea>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block postloadjs %}

{% endblock %}
{% endblock %}
